name: Ubuntu

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Install needed libraries
      run: sudo apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libxrandr-dev xorg-dev libxinerama-dev curl zip unzip tar libegl-dev libgtk2.0-dev

    - name: Install conan
      run: sudo pip install conan

    - name: Clone imgui and hello_imgui
      run: |
        ./scripts/build_utilities.py --imgui_download
        ./scripts/build_utilities.py --hello_imgui_download

    - name: Install third parties with conan
      run: |
        mkdir build
        cd build
        conan install .. --build=missing

#    - name: Setup interactive tmate session
#      uses: mxschmitt/action-tmate@v2

    - name: Configure
      run:  |
        cd build
        ./scripts/build_utilities.py --conan_cmake

    - name: Build
      run: |
        cd build
        make
